<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Apex RNG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<section class="player-container">
  <img class="logo" src="https://assets.codepen.io/212728/logo.png?width=154&height=200&format=auto" />
  <div class="players">
    <form id="inputForm">
      <h1>Who is Playing?</h1>
      <div>
        <label for="player1">Player 1<span>*</span></label>
        <input type="text" id="player1" placeholder="Scary Spice">
        
      </div>
      <div>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" placeholder="Baby Spice">
        
      </div>
      <div>
        <label for="player3">Player 3</label>
        <input type="text" id="player3" placeholder="Sporty Spice">
        
      </div>
      <button onclick="apexRng()" type="button">Submit</button>
      <div class="required">* required</div>
    </form>
    
  </div>

  <div class="results">
    
    <div class="col-container">
      <div class="difficulty">
        <div id="player1bar" class="ldBar label-center"
          data-type="fill"

          <img class="burns" id="player1gun2image" src="" />

        </div>
        <img id ="player1image" src=""></img>
      </div>
      <div class="personal">
        <div id ="player1personal"></div>
        <div id ="player1difficulty"></div>
      </div>
    </div>
    

    <div class="col-container">
      <div class="difficulty">
        <div id="player2bar" class="ldBar label-center"
